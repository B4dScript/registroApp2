<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/login']">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center" >Registro de alumnos</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="alumno">
        <ion-item >
          <ion-label position="floating" >Rut alumno</ion-label>
          <ion-input formControlName="rut" ></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" >Nombre alumno</ion-label>
          <ion-input formControlName="nombre" ></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" >Correo electronico</ion-label>
          <ion-input formControlName="correo" ></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" >Fecha nacimiento</ion-label>
          <ion-input formControlName="fecha_nac" type="date" placeholder="Fecha nacimiento" ></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" >Semestre</ion-label>
          <ion-input formControlName="semestre" ></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" >Contraseña</ion-label>
          <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" >Repetir contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="verificarPass" [ngModelOptions]="{standalone: true}" ></ion-input>
        </ion-item>
      </form>
      <ion-button color="secondary" (click)="guardar()" >
        Registrar
      </ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
